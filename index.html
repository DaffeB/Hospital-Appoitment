<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hope Clinic</title>
    <link rel="stylesheet" href="style.css">

    <!-- Material Icons-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./images/icon2.png" class="logo" width="20px" height="20px">
                    <h2 class="first">HOPE<span class="second">CLINIC</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <div class="material-icons-sharp">close</div>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp">book_online</span>
                    <h3>Appoitments</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">person_outline</span>
                    <h3>Clients</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">credit_score</span>
                    <h3>Payment Information</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">view_list</span>
                    <h3>Services</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">science</span>
                    <h3>Lab results</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">auto_stories</span>
                    <h3>Care Plans</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp">question_answer</span>
                    <h3>Messages</h3>
                    <span class="message-count"></span>

            </div>
        </aside>
        <!--      END OF ASIDE -->

        <main>
            <h1>Dashboard</h1>
            <div class="date">
                <input type="date">
            </div>
            <div class="insights"></div>

        </main>
    </div>
</body>

</html>
